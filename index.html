<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Anime OST Gallery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .scene-card {
		aspect-ratio: 16 / 9;
		 
      background-color: #2a2a2a;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .scene-card:hover {
      transform: scale(1.05);
    }
    .scene-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* 아래는 명장면 정보 넣을 수 있을 때 사용 가능 */
    .scene-info {
      padding: 10px;
    }
    .scene-info h3 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }
    .scene-info p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
	.scene-card {
	  position: relative;
	  background-color: #2a2a2a;
	  border-radius: 10px;
	  overflow: hidden;
	  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
	  transition: transform 0.3s;
	}
	.scene-card:hover {
	  transform: scale(1.05);
	}
	.scene-card img {
	  width: 100%;
	  height: auto;
	  display: block;
	}
/* 오버레이 효과 */
	.overlay {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: rgba(0, 0, 0, 0.5);
	  opacity: 0;
	  color: #fff;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 1.2em;
	  font-weight: bold;
	  transition: opacity 0.3s;
	}

	.scene-card:hover .overlay {
	  opacity: 1;
	}

  </style>
</head>
<body>

  <header>Anime OST Gallery</header>

  <section class="gallery">
    <!-- 나루토 -->
    <a href="./naruto/naruto.html" style="text-decoration: none; color: inherit;">
