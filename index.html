<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  

  <title>Anime OST Gallery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3f5;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
		header {
	  display: flex;
	  align-items: center;
	  justify-content: flex-start;
	}

	.logo-link {
	  display: flex;
	  align-items: center;
	  text-decoration: none;
	  color: #fff;
	}

	.logo {
	  height: 40px;
	  margin-right: 15px;
	}

	.site-title {
	  font-size: 1.0em;
	  font-weight: bold;
	  color : #1e1e1e;
	}
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .scene-card {
		aspect-ratio: 16 / 9;
		 
      background-color: #2a2a2a;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .scene-card:hover {
      transform: scale(1.05);
    }
    .scene-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* 아래는 명장면 정보 넣을 수 있을 때 사용 가능 */
    .scene-info {
      padding: 10px;
    }
    .scene-info h3 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }
    .scene-info p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
	.scene-card {
	  position: relative;
	  background-color: #2a2a2a;
	  border-radius: 10px;
	  overflow: hidden;
	  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
	  transition: transform 0.3s;
	}
	.scene-card:hover {
	  transform: scale(1.05);
	}
	.scene-card img {
	  width: 100%;
	  height: auto;
	  display: block;
	}
/* 오버레이 효과 */
	.overlay {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: rgba(0, 0, 0, 0.5);
	  opacity: 0;
	  color: #fff;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 1.2em;
	  font-weight: bold;
	  transition: opacity 0.3s;
	}

	.scene-card:hover .overlay {
	  opacity: 1;
	}
	
	.card-container {
	display: inline-block;
	margin: 10px;
	text-align: center;
	}

	.anime-title {
	font-size: 0.85rem;
	color: #1e1e1e;
	margin-top: 6px;
	font-style: italic;
	letter-spacing: 0.5px;
	transition: color 0.3s ease;
	}


  </style>
</head>
<body>

  <header>
  <a href="index.html" class="logo-link">
    <img src="./image/logo.png" alt="로고" class="logo">
    <span class="site-title">Anime OST Gallery</span>
  </a>
  </header>

  <section class="gallery">
    <!-- 나루토 -->
	<div class="card-container">
		<a href="./naruto/naruto.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/naruto_main.jpg" alt="나루토 명장면">
			<div class="overlay">나루토 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">나루토</div>
	</div>

    <!-- 진격의 거인 -->
	<div class="card-container">
		<a href="./aot/aot.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/jingyeock_main.jpg" alt="진격의 거인 명장면">
			<div class="overlay">진격의 거인 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">진격의 거인</div>
	</div>

    <!-- 봇치 더 록 -->
	<div class="card-container">
		<a href="./bocchi/bocchi.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/bocchi_main.jpg" alt="봇치 더 록 명장면">
			<div class="overlay">봇치 더 락 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">봇치 더 락</div>
	</div>

    <!-- 걸스밴드 크라이 -->
	<div class="card-container">
		<a href="./gbc/gbc.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/gbc_main.jpg" alt="걸스밴드 크라이 명장면">
			<div class="overlay">걸즈 밴드 크라이 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">걸즈 밴드 크라이</div>
	</div>
	
	<!-- 주술회전 -->
	<div class="card-container">
	  <a href="./jjks/jjks.html" style="text-decoration: none; color: inherit;">
		<div class="scene-card">
		  <img src="./image/jjks_main.jpg" alt="주술회전 명장면">
		  <div class="overlay">주술회전 OST 바로가기</div>
		</div>
	  </a>
	  <div class="anime-title">주술회전</div>
	</div>
	
	<!-- 너의 이름은 -->
	<div class="card-container">
		<a href="./yourname/yourname.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/yourname_main.jpg" alt="너의 이름은 명장면">
			<div class="overlay">너의 이름은 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">너의 이름은</div>
	</div>
		
	<!-- 날씨의 아이 -->
	<div class="card-container">
		<a href="./tenki/tenki.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/tenki_main.jpg" alt="날씨의 아이 명장면">
			<div class="overlay">날씨의 아이 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">날씨의 아이</div>
	</div>
	
	<!-- 바이올렛 에버가든 -->
	<div class="card-container">
		<a href="./violet/violet.html" style="text-decoration: none; color: inherit;">
		  <div class="scene-card">
			<img src="./image/violet.jpg" alt="날씨의 아이 명장면">
			<div class="overlay">바이올렛 에버가든 OST 바로가기</div>
		  </div>
		</a>
		<div class="anime-title">바이올렛 에버가든</div>
	</div>
	
	
  </section>

</body>
</html>
